---
junos:
  username: 'nornir'
  password: 'juniper123'
  platform: junos
  data:
    secpolicies:

      # LAN to WAN security policy
      # permits all traffic
      - src: 'LAN'
        dst: 'WAN'
        name: 'LAN-WAN'
        match:
          source_address: 'any'
          destination_address: 'any'
          application: 'any'
          dynamic_application: 'any'
        then:
          action: 'permit'
          log: 'session-close'

      # LAN to DMZ security policy
      # permits all traffic
      - src: 'LAN'
        dst: 'DMZ'
        name: 'LAN-DMZ'
        match:
          source_address: 'any'
          destination_address: 'any'
          application: 'any'
          dynamic_application: 'any'
        then:
          action: 'permit'
          log: 'session-close'

      # WAN to DMZ security policy
      # permits all traffic sourced from 74.51.192.0/24
      - src: 'WAN'
        dst: 'DMZ'
        name: 'WAN-DMZ'
        match:
          source_address: '74.51.192.0/24'
          destination_address: 'any'
          application: 'any'
        then:
          action: 'permit'
          log: 'session-close'

    addressbook:

      # WAN subnet
      - name: 'WAN'
        prefix: '74.51.192.0/24'
